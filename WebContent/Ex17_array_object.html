<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Array Object</title>
	
	<script type="text/javascript">
		// while
	    var i=1;
		var sum=0;
		while(i<=0){
			sum += i;
			i++;
		}
		document.write("sum : " + sum + "<br>");

		var sum2=0;
		for(var i=0; i<=0; i++) {
			if(i%3==0) {
				console.log("i : " +  i);
				continue; // 아래 구문 skip
						  // 3의 배수는 누적하지 않겠다.
				// break;
			}
			sum2 += i;
		}
		document.write("sum2 : " + sum2 + "<br>");

		var a=1;
		do {
			document.write(a + "<br>");
			a++;
		} while(a<11);

		// 배열(암기) : KEY POINT
		// javascript (정적 + 동적)

		/*
			JAVA

			int[] arr = new int[10];
			int[] arr2 = new int[] {10, 20, 30};
			int[] arr3 = {10, 20, 30};

		*/
		var arr= [10,20,30];
		for(var i=0; i<arr.length; i++) {
			document.write(arr[i] + "<br>");
		}
		// javascipt 배열 기본 생성
		// int[] arr = new int[10];
		var eng = new Array(3);
		eng[0] = 100;
		eng[1] = 200;
		eng[2] = 300;
		for(var i=0; i<eng.length; i++){
			document.write(eng[i] + "<br>");
		}

		// 1. javascipt 배열 기본 생성 (Array())
		var array = new Array(5);

		// 2. int[] arr = new int[] {10, 20, 30};
		var array2 = new Array(10, 20, 30);

		// 3. 값으로 배열 초기화
		var array3 = [111, 222, 333, 444];

	</script>
	
</head>
<body>

</body>
</html>
